<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" integrity="sha512-Cv93isQdFwaKBV+Z4X8kaVBYWHST58Xb/jVOcV9aRsGSArZsgAnFIhMpDoMDcFNoUtday1hdjn0nGp3+KZyyFw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="root">
        <header>
            <span class="logo">BOOLFLIX</span>
            <input type="text" name="searchByTerm" id="searchByTerm" placeholder="Search..." v-model="searchByTerm" @keyup.enter="queryDatabase">
        </header>

        <main>
            <!-- <div class="quantity" v-if="searchByTermResults !== ''">Numero di risultati ottenuti: {{searchByTermResults.length}}</div> -->
            <ul class="results">
                <li class="movie-container" v-for="movie in searchByTermResults">
                        <img class="poster" :src="'https://image.tmdb.org/t/p/w185/' + movie.poster_path" alt="cover">

                        <div class="movie-data">
                            <!-- title -->
                            <h2 class="title" v-if="movie.title">{{movie.title}}</h2>
                            <h2 class="title" v-else-if="movie.name">{{movie.name}}</h2>
                            <!-- /title -->
    
                            <!-- language -->
<!-- ?? come posso verificare che src sia falsa? cioÃ¨ che movie.original_language nn corrisponda a nessun percorso esistente ?? -->
                            <!-- <img class="language flag" :src="'./flags/' + (movie.original_language === 'en' ? 'gb' : movie.original_language) + '.svg'" :alt="movie.original_language"> -->
                            <span :class="'language flag flag-icon flag-icon-' + (movie.original_language === 'en' ? 'gb' : movie.original_language)"></span>
                            <!-- /language -->
    
                            <div class="score-container">
                                <i v-for="star in 5" :class="'vote fa-star ' + (star <= Math.ceil(movie.vote_average / 2) ? 'fas' : 'far')"></i>
                            </div>
                        </div>
                </li>
            </ul>
        </main>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
