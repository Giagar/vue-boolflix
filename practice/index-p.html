<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style-p.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="root">
        <header>
            <input type="text" name="searchByTerm" id="searchByTerm" placeholder="Scrivi qui" v-model="searchByTerm" @keyup.enter="handleQuery">
            <button @click="handleQuery">Invia</button>
        </header>

        <main>
            <div class="results">
                <h2>Results</h2>
                <div class="quantity" v-if="queryResults !== ''">Numero di risultati corrispondenti alla tua ricerca: {{queryResults.length}}</div>
                <ul class="results">
                    <li v-for="movie in queryResults">{{movie.title}}</li>
                </ul>
            </div>
        </main>
    </div>
    
    <script src="./js/main-p.js"></script>
</body>
</html>
